<!DOCTYPE HTML>
<html>
	<head>
	
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
		<script type="text/javascript" src="http://mleibman.github.com/SlickGrid/lib/jquery.event.drag-2.0.min.js"></script>
		
		<script src="http://mleibman.github.com/SlickGrid/slick.core.js"></script>
		<script src="http://mleibman.github.com/SlickGrid/slick.grid.js"></script>
		<script src="http://mleibman.github.com/SlickGrid/plugins/slick.rowselectionmodel.js"></script>
		<script src="http://mleibman.github.com/SlickGrid/plugins/slick.checkboxselectcolumn.js"></script>

		<link rel="stylesheet" type="text/css" href="http://mleibman.github.com/SlickGrid/slick.grid.css" />
		<link rel="stylesheet" type="text/css" href="http://mleibman.github.com/SlickGrid/examples/slick-default-theme.css" />
	
		<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/smoothness/jquery-ui.css" />
		
		<!-- -->
		<script type="text/javascript" src="slickgridprovider.js"></script>
		<script type="text/javascript" src="kael-search.js"></script>
		<script type="text/javascript">
		
			var Providers = $.extend({ "SlickGrid" : SlickGridProvider });
		
			$(function(){
			
				$("input[name=product]").kaelsearch({
					gridProvider : Providers.SlickGrid(),
					cachedResults: [
						[1, "Product X"],
						[2, "Product XY"],
						[3, "Product XYZ"]
					]
				});
				
				$("input[name=user]").kaelsearch({
					gridProvider : Providers.SlickGrid(),
					title: "not filtering",
					search: function(term, updateGrid){
						$.getJSON("example.json?str="+term, updateGrid);
					}
				});
				
				$("input[name=remotesource]").kaelsearch({
					gridProvider : Providers.SlickGrid(),
					cachedResults: [
						[1, "Product X"],
						[2, "Product XY"],
						[3, "Product XYZ"]
					],
					buttonSearch : "button.trigger"
				});
			
			});
		
		</script>
	</head>
	
	<body>
		
		<label>Find user:</label>
		<input name="user" type="text" class="text ui-widget-content ui-corner-all" />
		<br />
		<label>Find product:</label>
		<input name="product" type="text" class="" />
		<br />
		<label>Another test:</label>
		<input name="remotesource" type="text" class="" />
		<br />
		<button class="trigger">This element fires event</button>
	</body>
</html>
